<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BreakDown_Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BreakDown!</h1>
    <button class="btn rules-btn" id="rules-btn">Show Rules</button>
    <div class="rules" id="rules">
      <h2>How to Play:</h2>
      <p>
        Use left and right Key for move the Paddle to bounce the ball and break
        the bricks
      </p>
      <p>If you miss the ball, You score will be reset</p>
      <button class="btn" id="close-btn">Close</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="app.js"></script>
  </body>
</html>
